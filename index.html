<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" href="./css/style.css">
  <style>
    img{
      position: absolute;
      width: 100%;
      height: 100%;
    }
    canvas{
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="imageContainer">
    <img src="./images/bonch-blur.jpg" alt="" id="myImage">
    <!-- <img src="bonch-level1.png" alt=""> -->
  </div>

  <div class="container">
    <h1 style="position: absolute; color: #000000; font-weight: 700;; font-size: 76px; top: 100px; text-transform: uppercase;">Уровень 1</h1>

    <canvas id="myCanvas" width="800" height="800"></canvas>
    <div class="btns">
      <button class="button" id="restartButton">Перезапустить</button>
      <a class="button" id="nextLevelButton" href="level2.html" style="display: none;">Следующий уровень</a>
    </div>

  </div>
  
<script>
  //optional js

let button = document.getElementById("button");

button.addEventListener('mousemove', (e) => {
    x = e.offsetX;
    y = e.offsetY;
    button.style.setProperty('--mouse-x', x + "px");
    button.style.setProperty('--mouse-y', y + "px");
});
</script>
  <script src="./js/app1.js"></script>
</body>
</html>
